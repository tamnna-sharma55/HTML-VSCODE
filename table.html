<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
          table{
            border:1px solid rgb(5, 0, 0);
          }
          th,td{
            border:1px solid rgb(1, 16, 1);
            background-color: rgb(117, 243, 248);
          }  
        </style>
    </head>
    <body>
        <table>
        <thead>
            <tr>
                <th>Serial number</th>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
          
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tamnna Sharma</td>
                <td>20</td>
                <td>Mern stack</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Palak Kumari</td>
                <td>20</td>
                <td>Mern stack</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Palak Kaushal</td>
                <td>20</td>
                <td>Mern stack</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
