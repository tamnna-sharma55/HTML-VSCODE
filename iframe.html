<!DOCTYPE html>

<html>
    <head>
       
        <title>iframe</title>
       
    </head>
    <body>
       
         <h2>1️⃣ Embed a Website (Wikipedia)</h2>
  <iframe 
    src="https://www.wikipedia.org" 
    width="100%" 
    height="400" 
    title="Wikipedia Home">
  </iframe>

  <h2>2️⃣ Embed a YouTube Video</h2>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/1RhMGLc7c5s" 
    title="YouTube video player"
    frameborder="1"
    allow=" autoplay; "
    allowfullscreen>
  </iframe>

  <h2>3️⃣ Embed Google Maps</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14013.839059646314!2d77.2206506!3d28.6328178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce31a3c726b33%3A0x78b5db21ef9ff882!2sConnaught%20Place%2C%20New%20Delhi!5e0!3m2!1sen!2sin!4v1621516072109!5m2!1sen!2sin" 
    width="600" 
    height="350" 
   frameborder="0"
    allowfullscreen
    title="Google Maps - Connaught Place">
  </iframe>
      
    </body>
</html>
